<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .notes-app {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .new-note-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s ease;
        }

        .new-note-btn:hover {
            background: #0056CC;
        }

        .search-box {
            margin-top: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #007AFF;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .note-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .note-item.active {
            background: #007AFF;
            color: white;
        }

        .note-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 14px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #e9ecef;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .editor-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .note-title-input {
            font-size: 24px;
            font-weight: 600;
            border: none;
            outline: none;
            margin-bottom: 20px;
            padding: 10px 0;
            background: transparent;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .note-title-input:focus {
            border-bottom-color: #007AFF;
        }

        .note-content-input {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            background: transparent;
            font-family: inherit;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.7;
        }

        .stats {
            padding: 15px 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #666;
            background: rgba(0, 0, 0, 0.02);
        }

        .word-count {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .notes-app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            .notes-list {
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                white-space: nowrap;
            }
            
            .note-item {
                display: inline-block;
                width: 200px;
                white-space: normal;
                vertical-align: top;
            }
        }
    </style>
</head>
<body>
    <div class="notes-app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üìù Notes</h1>
                <button class="new-note-btn" id="new-note-btn">+ New Note</button>
                <div class="search-box">
                    <input type="text" class="search-input" id="search-input" placeholder="Search notes...">
                </div>
            </div>
            <div class="notes-list" id="notes-list">
                <!-- Notes will be displayed here -->
            </div>
            <div class="stats" id="stats">
                <div class="word-count">0 words</div>
                <div>0 notes total</div>
            </div>
        </div>

        <div class="editor-area">
            <div class="editor-header" id="editor-header" style="display: none;">
                <div class="editor-title" id="editor-title">Untitled Note</div>
                <div class="editor-actions">
                    <button class="action-btn" id="save-btn">üíæ Save</button>
                    <button class="action-btn delete-btn" id="delete-btn">üóëÔ∏è Delete</button>
                </div>
            </div>

            <div class="editor-content" id="editor-content" style="display: none;">
                <input type="text" class="note-title-input" id="note-title-input" placeholder="Note title...">
                <textarea class="note-content-input" id="note-content-input" placeholder="Start writing your note..."></textarea>
            </div>

            <div class="empty-state" id="empty-state">
                <h2>üìù Welcome to Notes</h2>
                <p>Create your first note to get started</p>
            </div>
        </div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = [];
                this.currentNoteId = null;
                this.searchTerm = '';
                this.autoSaveTimeout = null;
                
                this.loadNotesFromStorage();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderNotesList();
                this.updateStats();
            }

            setupEventListeners() {
                // New note button
                document.getElementById('new-note-btn').addEventListener('click', () => {
                    this.createNewNote();
                });

                // Search input
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderNotesList();
                });

                // Editor inputs
                document.getElementById('note-title-input').addEventListener('input', () => {
                    this.scheduleAutoSave();
                });

                document.getElementById('note-content-input').addEventListener('input', () => {
                    this.scheduleAutoSave();
                    this.updateWordCount();
                });

                // Action buttons
                document.getElementById('save-btn').addEventListener('click', () => {
                    this.saveCurrentNote();
                });

                document.getElementById('delete-btn').addEventListener('click', () => {
                    this.deleteCurrentNote();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key === 's') {
                            e.preventDefault();
                            this.saveCurrentNote();
                        } else if (e.key === 'n') {
                            e.preventDefault();
                            this.createNewNote();
                        }
                    }
                });
            }

            createNewNote() {
                const newNote = {
                    id: Date.now().toString(),
                    title: 'Untitled Note',
                    content: '',
                    createdAt: new Date(),
                    updatedAt: new Date()
                };

                this.notes.unshift(newNote);
                this.openNote(newNote.id);
                this.renderNotesList();
                this.updateStats();
                
                // Focus on title input
                setTimeout(() => {
                    document.getElementById('note-title-input').focus();
                }, 100);
            }

            openNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNoteId = noteId;
                
                // Update UI
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('editor-header').style.display = 'flex';
                document.getElementById('editor-content').style.display = 'flex';
                
                // Populate editor
                document.getElementById('editor-title').textContent = note.title;
                document.getElementById('note-title-input').value = note.title;
                document.getElementById('note-content-input').value = note.content;
                
                // Update active note in list
                this.renderNotesList();
                this.updateWordCount();
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;

                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (!note) return;

                const title = document.getElementById('note-title-input').value.trim() || 'Untitled Note';
                const content = document.getElementById('note-content-input').value;

                note.title = title;
                note.content = content;
                note.updatedAt = new Date();

                document.getElementById('editor-title').textContent = title;
                
                this.saveNotesToStorage();
                this.renderNotesList();
                this.showSaveConfirmation();
            }

            scheduleAutoSave() {
                if (this.autoSaveTimeout) {
                    clearTimeout(this.autoSaveTimeout);
                }
                
                this.autoSaveTimeout = setTimeout(() => {
                    this.saveCurrentNote();
                }, 2000); // Auto-save after 2 seconds of inactivity
            }

            deleteCurrentNote() {
                if (!this.currentNoteId) return;

                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.currentNoteId = null;
                    
                    // Hide editor
                    document.getElementById('editor-header').style.display = 'none';
                    document.getElementById('editor-content').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'flex';
                    
                    this.saveNotesToStorage();
                    this.renderNotesList();
                    this.updateStats();
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notes-list');
                notesList.innerHTML = '';

                const filteredNotes = this.notes.filter(note => 
                    note.title.toLowerCase().includes(this.searchTerm) ||
                    note.content.toLowerCase().includes(this.searchTerm)
                );

                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No notes found</div>';
                    return;
                }

                filteredNotes.forEach(note => {
                    const noteItem = document.createElement('div');
                    noteItem.className = 'note-item';
                    if (note.id === this.currentNoteId) {
                        noteItem.classList.add('active');
                    }

                    const preview = note.content.substring(0, 100);
                    const formattedDate = this.formatDate(note.updatedAt);

                    noteItem.innerHTML = `
                        <div class="note-title">${note.title}</div>
                        <div class="note-preview">${preview}${note.content.length > 100 ? '...' : ''}</div>
                        <div class="note-date">${formattedDate}</div>
                    `;

                    noteItem.addEventListener('click', () => {
                        this.openNote(note.id);
                    });

                    notesList.appendChild(noteItem);
                });
            }

            updateStats() {
                const totalNotes = this.notes.length;
                document.getElementById('stats').innerHTML = `
                    <div class="word-count">${this.getCurrentWordCount()} words</div>
                    <div>${totalNotes} notes total</div>
                `;
            }

            updateWordCount() {
                const content = document.getElementById('note-content-input').value;
                const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
                document.querySelector('.word-count').textContent = `${wordCount} words`;
            }

            getCurrentWordCount() {
                if (!this.currentNoteId) return 0;
                const content = document.getElementById('note-content-input').value;
                return content.trim() ? content.trim().split(/\s+/).length : 0;
            }

            formatDate(date) {
                const now = new Date();
                const noteDate = new Date(date);
                const diffTime = Math.abs(now - noteDate);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    return noteDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (diffDays < 7) {
                    return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                } else {
                    return noteDate.toLocaleDateString();
                }
            }

            showSaveConfirmation() {
                const saveBtn = document.getElementById('save-btn');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = '‚úÖ Saved';
                saveBtn.style.background = '#28a745';
                saveBtn.style.color = 'white';

                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.style.background = '#f8f9fa';
                    saveBtn.style.color = 'inherit';
                }, 1500);
            }

            saveNotesToStorage() {
                try {
                    localStorage.setItem('notes-app-data', JSON.stringify(this.notes));
                } catch (error) {
                    console.error('Error saving notes to storage:', error);
                }
            }

            loadNotesFromStorage() {
                try {
                    const savedNotes = localStorage.getItem('notes-app-data');
                    if (savedNotes) {
                        this.notes = JSON.parse(savedNotes);
                        // Convert date strings back to Date objects
                        this.notes.forEach(note => {
                            note.createdAt = new Date(note.createdAt);
                            note.updatedAt = new Date(note.updatedAt);
                        });
                    }
                } catch (error) {
                    console.error('Error loading notes from storage:', error);
                    this.notes = [];
                }
            }
        }

        // Initialize the notes app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new NotesApp();
        });
    </script>
</body>
</html>
